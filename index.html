<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARYAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Twitter link -->
    <header>
        <div class="logo"></div>
        <a href="" target="_blank" class="twitter-icon"></a>
    </header>

    <!-- Main Section -->
    <main>
        <div class="hero-text">
            <h1>Welcome to <span class="crypto-name">$MARYAI</span></h1>

        <div class="crypto-logo">
            <!-- Main coin logo with glowing effect -->
            <div class="logo-glow"></div>
        </div>

        <!-- Chatbot Interaction Section -->
        <div class="chatbot">
            <input type="text" id="user-input" placeholder="Ask me anything..." />
            <button id="submit-btn">Send</button>
            <div id="chat-response"></div>
        </div>

        <div class="description">
            <p>"Redefining decentralization. Powering tomorrow's finance on Solana."</p>
        </div>

        <!-- Dexscreener Link -->
        <a href="https://dexscreener.com" target="_blank" class="dexscreener-icon">Dexscreener</a>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 $MARYAI. Built on Solana.</p>
    </footer>

    <script>

            const userInput = document.getElementById('user-input').value.toLowerCase();
            const responseElement = document.getElementById('chat-response');

            if (userInput.trim() !== "") {
                // Response logic for common questions
                let response = "Interesting question! Let's explore more about that.";

                    response = "Hello! How can I assist you today with $MARYAI?";

                    response = "Good Morning! Or Good Mooning as we say here in the $MARYAI family!";

                    response = "Good Night! Don't worry, $MARYAI will be shining while you dream.";
                } else if (userInput.includes("capsai")) {
                    response = "$MARYAI is built on Solana to redefine decentralization!";
                } else if (userInput.includes("moon")) {
                    response = "$MARYAI is aiming for the moon – pack your rocket ship, it's going to be a ride!";

                    response = "HODL is the way! Holding $MARYAI might just be the best decision you make this year.";

                    response = "Will $MARYAI make you rich? Well, diamonds are made under pressure, and so are crypto fortunes!";

                    response = "When Lambo? Depends, do you prefer yellow or black? Patience is key!";

                    response = "Rest assured, $MARYAI is not about rugs – unless it's a fancy red carpet to success!";

                    response = "To the moon and beyond! $MARYAI is on an interstellar mission.";

                    response = "Batman has his utility belt, and you've got $MARYAI – who needs a cape anyway?";

                    response = "Aliens? If they exist, they'd probably buy $MARYAI – who wouldn't want decentralized finance across the galaxy?";
                } else if (userInput.includes("pizza")) {
                    response = "One $MARYAI equals one pizza? Well, we're not making any promises – but crypto and pizza do go well together!";
                } else if (userInput.includes("friends")) {
                    response = "$MARYAI and friends – because crypto is better with a community of awesome people like you!";
                } else if (userInput.includes("fud")) {
                    response = "FUD? Not here! We're all about fun, understanding, and development.";

                    response = "Ah, the future price of $MARYAI – if only my crystal ball was working today! Just remember, DYOR and be wise!";

                    response = "$MARYAI pairs perfectly with a nice cup of coffee – keeps you sharp while we change the world.";
                } else if (userInput.includes("why crypto")) {
                    response = "Why crypto? Because it's the future, and who doesn't want to be part of that excitement?";

                    response = "Elon loves rockets, we love crypto – maybe one day we'll meet on Mars with $MARYAI in our digital wallets!";

                } else if (userInput.includes("price")) {

                } else if (userInput.includes("team")) {

                } else if (userInput.includes("launch date")) {

                } else if (userInput.includes("use case")) {
                    response = "$MARYAI's use cases include DeFi lending, borrowing, and NFT integration.";
                } else if (userInput.includes("innovation")) {
                    response = "$MARYAI is driving innovation in decentralized finance with new features and partnerships.";
                }

                responseElement.innerHTML = `<p>AI: ${response}</p>`;

                // Making the glow react when responding
                const logoGlow = document.querySelector('.logo-glow');
                logoGlow.classList.add('active-glow');
                setTimeout(() => logoGlow.classList.remove('active-glow'), 1000);

                // Adding voice response using SpeechSynthesis with female voice preference
                const synth = window.speechSynthesis;

                // Load voices before selecting
                synth.onvoiceschanged = () => {
                    const voices = synth.getVoices();
                    const femaleVoice = voices.find(voice => voice.name.includes("Google UK English Female") || voice.name.includes("Microsoft Zira")) || voices[0];

                    const utterThis = new SpeechSynthesisUtterance(response);
                    utterThis.voice = femaleVoice;
                    utterThis.pitch = 1.0; // Normal pitch for a natural voice
                    utterThis.rate = 1.0; // Normal rate for clear delivery

                    synth.speak(utterThis);
                };

                // Manually trigger voice loading in case it hasn't happened yet
                if (synth.getVoices().length > 0) {
                    synth.onvoiceschanged();
                }
            }
        });
    </script>
</body>
</html>
